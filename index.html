<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Persona</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Persona</h1>
      <span class="model-tag">Model: <strong>Watson</strong></span>
    </header>
    <form id="personaForm" class="persona-form">
      <label>
        Persona Name:
        <input type="text" id="personaName" value="Nova" maxlength="18" />
      </label>
      <label>
        Vibe:
        <select id="personaVibe">
          <option value="friendly">Friendly</option>
          <option value="funny">Funny</option>
          <option value="serious">Serious</option>
          <option value="curious">Curious</option>
        </select>
      </label>
      <label>
        System Prompt:
        <input type="text" id="systemPrompt" placeholder="e.g. Answer like a medieval knight." maxlength="100" />
      </label>
      <button type="submit">Set Persona</button>
    </form>
    <div class="persona-header">
      <span id="currentPersona">Persona: Nova (friendly)</span>
    </div>
    <div class="chat-area" id="chatArea">
      <div class="message system">
        ðŸ‘‹ Welcome to Persona!<br>
        Create your persona above and start chatting.
      </div>
    </div>
    <div class="input-area">
      <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script src="watson.js"></script>
</body>
</html>
