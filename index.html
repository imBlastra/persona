<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat Bot (Dark Mode)</title>
    <style>
      /* --- CSS Section --- */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #2c2c2c; /* Dark background */
        color: #e0e0e0; /* Light text */
        margin: 0;
      }

      .container {
        background-color: #3a3a3a; /* Darker container background */
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        width: 90%;
        max-width: 600px;
        padding: 25px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      h1 {
        text-align: center;
        color: #a0c4ff; /* A nice light blue for the title */
        margin-bottom: 15px;
        font-size: 2em;
      }

      .chat-area {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      #messages {
        height: 400px; /* Taller chat area */
        border: 1px solid #555; /* Darker border */
        border-radius: 8px;
        padding: 15px;
        overflow-y: auto;
        background-color: #444; /* Message background */
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .message {
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 20px; /* More rounded */
        max-width: 85%; /* Slightly wider messages */
        word-wrap: break-word;
      }

      .user {
        background-color: #007bff; /* Blue for user messages */
        color: white;
        align-self: flex-end;
        text-align: right;
        border-bottom-right-radius: 5px; /* So it's not perfectly round on the bottom right */
      }

      .ai {
        background-color: #6c757d; /* Gray for AI messages */
        color: white;
        align-self: flex-start;
        border-bottom-left-radius: 5px; /* Not perfectly round on bottom left */
      }

      .system {
        background-color: #ffc107; /* Warning yellow for system messages */
        color: #333;
        text-align: center;
        margin-top: 10px;
        font-style: italic;
        font-size: 0.95em;
        border-radius: 5px;
        padding: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .input-area {
        display: flex;
        gap: 10px;
      }
